<app-post-form (newPost)="onNewPost($event)"></app-post-form>
<h2>Posts:</h2>

<div class="container">
  <article *ngFor="let post of posts" class="message is-info">
    <div class="message-header">
      {{ post.title }}
      <button class="delete"></button>
    </div>
    <div class="message-body">
      {{ post.body }}
    </div>
  </article>
</div>
