<h2>Users:</h2>
<button
  (click)="addUser({ firstName: 'Mary', lastName: 'Jane' })"
  [disabled]="!enableAdd"
  class="button is-primary is-light"
>
  New User
</button>

<h4 *ngIf="!loaded">Loading...</h4>

<div class="content">
  <ul style="list-style: none" *ngIf="users.length > 0">
    <li
      class="card"
      *ngFor="let user of users"
      [class.notification]="user.isActive"
    >
      <div class="profile-container">
        <img *ngIf="user.image" [src]="user.image" />
        <h2 class="user-name">{{ user.firstName }} {{ user.lastName }}</h2>
      </div>
      <ul *ngIf="showExtended && user.age && user.address">
        <li [class.is-light]="!user.isActive" class="tag is-link">
          Age: {{ user.age }}
        </li>
        <li [class.is-light]="!user.isActive" class="tag is-info">
          Address: {{ user.address.street }} {{ user.address.city }}
          {{ user.address.state }}
        </li>
      </ul>
    </li>
  </ul>
</div>
