<h2>Users:</h2>
<h4 *ngIf="!loaded">Loading...</h4>

<ul *ngIf="users.length > 0">
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address">
      <li>{{ user.age }}</li>
      <li>
        Address: {{ user.address.street }} {{ user.address.city }}
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>
